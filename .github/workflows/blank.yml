# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
#   push:
#     branches: [ master ]
  pull_request:
    branches: [ master ]
  check_suite:
    types: [completed]
  repository_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - run: |
        git config --global user.name github-actions
        git config --global user.email actions@github.com

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: |
        docker pull satackey/action-google-drive:latest
        docker login -u x-access-token -p ${{ github.token }}
        docker pull satackey/action-google-drive/github-action-image/manifests/8526a3c96e59e0e63f6aa56382881ab944b2daf3
